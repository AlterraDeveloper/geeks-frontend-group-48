<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="open">Click me please</button>

    <div class="modal-container" id="modal_container">
      <div class="modal">
        <i id="modal-close" class="fas fa-times-circle"></i>
        <form id="form" class="form">
          
           <div class="form-control column">
            <label class="required" for="userEmail">Login</label>
            <input type="email" placeholder="" id="userEmail" name="Login"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>


          <div class="form-control column">
            <label class="required" for="userPassword">Password</label>
            <input type="password" id="userPassword" value="" name="Password"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
            <i class="fas fa-eye" id="password-eye"></i>
          </div>
          <div class="form-control row">
            <label for="remember-me">Remember me</label>
            <label class="switch">
              <input type="checkbox" id="remember-me" checked name="RememberMe"/>
              <span class="slider round"></span>
            </label>
          </div>
          <div class="form-control">
            <div class="custom-select">
              <select name="DropDown">
                <option value="0">Open this select menu</option>
                <option value="1">GitHub</option>
                <option value="2" selected>Instagram</option>
                <option value="3">Facebook</option>
                <option value="4">LinkedIn</option>
                <option value="5">Twitter</option>
                <option value="6">Reddit</option>
              </select>
            </div>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <input type="submit" value="Login" />
          <!-- <button type="button">Login</button> -->
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
